<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Sky Call</title>
</head>
<body>

<div id="Main Container">

    <div id="NavBar">

        <h1>Dark Sky Weather Map</h1>

    </div>

    <br>

    <div id="Temperature">
        <h2 id ="temp">Temperature</h2>

    </div>

    <div id="minutely">
        <h2 id="timely">Weather updates every five minutes</h2>
    </div>
    <br>

    <div id="location">
        <h2 id="locat">Local Weather</h2>


    </div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="JS/keys.js"></script>
<script>
    $.ajax("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/29.7604,-95.3698").done(function(data) {
        console.log(data);
        var dateObject = new Date(data.currently.time * 1000);
        console.log(dateObject.toString());
    });
    $('#main-container').css({
        backgroundColor: "black",
        textDecorationColor: "white"
    });

</script>
</body>
</html>
